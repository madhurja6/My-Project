{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-700 to-orange-700 p-4">
    <div class="w-full max-w-md">
        <!-- Animated Card -->
        <div class="bg-white/5 backdrop-blur-lg rounded-2xl shadow-xl overflow-hidden border border-white/10 transition-all duration-500 hover:shadow-2xl">
            <!-- Decorative Header Strip -->
            <div class="h-2 bg-gradient-to-r from-blue-500 to-purple-600"></div>
            
            <div class="p-8">
                <!-- Logo and Title -->
                <div class="flex justify-center mb-8">
                    <div class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2H5z"></path>
                        </svg>
                        <h1 class="text-3xl font-bold bg-gradient-to-r from-amber-300 to-orange-400 bg-clip-text text-transparent">Login</h1>
                    </div>
                </div>
                <h2 class="text-2xl font-semibold text-center text-white mb-6">Welcome Back</h2>
                
                {% if messages %}
                    {% for message in messages %}
                    <div class="mb-4 p-3 bg-gray-200 text-red-600 rounded-lg text-center border border-red-600/30">
                        {{message}}
                    </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" class="space-y-6">
                    {% csrf_token %}

                    <!-- Username Field -->
                    <div class="group">
                        <div class="flex justify-between items-center mb-1">
                            <label for="username" class="block text-sm font-medium text-gray-300 group-focus-within:text-blue-400 transition-colors">Username</label>
                        </div>
                        <div class="relative">
                            <input type="text" name="username" id="username" placeholder="username" required
                                   class="w-full p-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-gray-400 
                                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                          transition-all duration-200">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400 group-focus-within:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="group">
                        <div class="flex justify-between items-center mb-1">
                            <label for="password" class="block text-sm font-medium text-gray-300 group-focus-within:text-blue-400 transition-colors">Password</label>
                            <a href="#" class="text-xs text-blue-400 hover:underline">Forgot password?</a>
                        </div>
                        <div class="relative">
                            <input type="password" name="password" id="password" placeholder="••••••••" required
                                   class="w-full p-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-gray-400 
                                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                          transition-all duration-200">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400 group-focus-within:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Remember Me Checkbox -->
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 rounded bg-white/5 border-white/10 text-blue-600 focus:ring-blue-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                            class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 
                                   text-white font-semibold rounded-lg shadow-md transition-all duration-300 
                                   transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                        Sign In
                    </button>
                </form>


                <!-- Registration Link -->
                <p class="mt-8 text-center text-sm text-gray-400">
                    Don't have an account?
                    <a href="{% url 'register' %}" class="font-medium text-blue-400 hover:text-blue-300 hover:underline transition-colors">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block footer %}{% endblock footer %}
